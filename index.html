<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sNavi - YouTube台本作成支援</title> <!-- タイトル更新 -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Identity Services ライブラリを読み込み -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <!-- three.jsが描画するCanvas要素 -->
    <canvas id="webgl-canvas"></canvas>

    <!-- 画面中央にコンテンツを配置するコンテナ -->
    <div class="content-container">
        <div class="text-content">
            <h1 class="app-title">sNavi</h1>
            <!-- 説明文を更新 -->
            <p class="app-description">
                YouTubeコンテンツ 台本作成支援ツール<br>
                AIを活用して、クオリティの高い台本を効率的に生成することができます。<br><br>
            </p>
            
            <!-- エラーメッセージ表示エリア -->
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <!-- Google認証用コンテナ -->
            <div id="google-signin-container" class="auth-container">
                <p>サービスを利用するには、ログインしてください</p>
                <div id="google-signin-button"></div>
            </div>
            
            <!-- ユーザー情報表示エリア（ログイン成功時に表示） -->
            <div id="user-info-container" class="user-container" style="display: none;">
                <p id="user-info"></p>
                <a href="dashboard.html" class="dashboard-button">ダッシュボードへ</a>
            </div>
        </div>
    </div>

    <!-- フッター -->
    <footer class="footer">
        <div class="footer-links">
            <a href="tokushoho.html">特定商取引法に基づく表記</a>
            <a href="about.html">弊社について</a>
        </div>
    </footer>

    <!-- three.js ライブラリの読み込み -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <!-- three.jsの描画処理を行うJavaScriptファイル -->
    <script type="module" src="main.js"></script>
    
    <!-- 認証処理を行うJavaScriptファイル -->
    <script type="module" src="auth.js"></script>

</body>
</html>
